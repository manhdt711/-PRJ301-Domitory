        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function change() {
                document.getElementById("f").submit();
            }
        </script>
        <style>
            p{
                padding-left: 20px;
            }
            h1{
                text-align: center;
                color: blue;
            }
            .body2{

                width: 500px;
                height: 290px;
                border: 3px solid blue;
            }
            .body1{
                padding-top: 200px;
                display: flex;
                justify-content: center;
            }
            .nhap{
                margin-left: 10px;
                background: aqua;
            }
            .op{
                margin-left: 5px;
            }
            .kq{
                display: flex;
                padding-left: 80px;
            }
            .input{
                margin-left: 10px;
            }
            .ketqua{
                
                color: blue;
                font-size: 20px;
                }
                .keqa{
                    width: 100px;
                    margin-left: 10px;
                    background-color: pink;
                    }
                    .op{
                        margin-left: 10px;
                    }
        </style>
    </head>
    <body>
        <form action="Excercise1" method="get" id="f">
            <div class="body1">
                <div class="body2">
                    <h1>THỰC HIỆN PHÉP TÍNH</h1>
                    <p>Nhập a:<input class="nhap" type='text' name="a"></p>
                    <p>Nhập b:<input class="nhap" type='text' name="b"></p>
                    <div class="kq" onchange="change()" >

                        <input class="op" type="submit" name="op" value="a*b">

                </div>
            </div>
        </form>
